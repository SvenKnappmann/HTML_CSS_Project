<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
<form action="https://www.savatarian.com/html5/form.php" method="post">

    <div id="span1to5">
        <h2>Voorbeeldformulier</h2>
    </div>


    <div>
        <label for="voornaam">Voornaam</label>
    </div>
    <div>
        <input type="text" name="voornaam" id="voornaam">
    </div>
    <div>
        Lekker eten:
    </div>
    <div>
        <input type="checkbox" name="lekker eten" id="sperciebonen" value="sperciebonen">
        <label for="sperciebonen">Sperciebonen</label><br>
    </div>


    <div>
        <label for="tussenvoegsel">Tussenvoegsel</label>
    </div>
    <div class="span2to4">
        <input type="text" name="tussenvoegsel" id="tussenvoegsel">
    </div>
    <div>
        <input type="checkbox" name="lekker eten" id="aardappelen" value="aardappelen">
        <label for="aardappelen">Aardappelen</label><br>
    </div>


    <div>
        <label for="achternaam">Achternaam</label>
    </div>
    <div class="span2to4">
        <input type="text" name="achternaam" id="achternaam">
    </div>
    <div>
        <input type="checkbox" name="lekker eten" id="hamburger" value="hamburger">
        <label for="hamburger">Hamburger</label>
    </div>


    <div>Geslacht</div>
    <div class="span2to5">
        <label for="man">Man</label>
        <input type="radio" name="geslacht" id="man" value="man">
        <label for="vrouw">Vrouw</label>
        <input type="radio" name="geslacht" id="vrouw" value="vrouw">
    </div>


    <div>
        <label for="kleur ogen">Kleur ogen</label>
    </div>
    <div class="span2to5">
        <select name="kleur ogen" id="kleur ogen">
            <option value="green">Groen</option>
            <option value="blue">Blauw</option>
            <option value="brown">Bruin</option>
            <option value="else">Anders...</option>
        </select>
    </div>


    <div>
        <label for="geboortedatum">Geboortedatum</label>
    </div>
    <div class="span2to5">
        <input type="date" name="geboortedatum" id="geboortedatum">
    </div>


    <div>
        <label class="textalign" for="omschrijving">Omschrijving</label>
    </div>
    <div class="span2to5">
        <textarea name="omschrijving" id="omschrijving" cols="30" rows="10">

        </textarea>
    </div>


    <div id="span4to5">
        <input type="submit" formaction="../index.html" name="annuleer" id="annuleer" value="Annuleer">
        <input type="submit" name="ok" id="ok" value="OK">
    </div>
</form>
</body>
</html>
